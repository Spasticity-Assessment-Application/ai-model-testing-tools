name: poc
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^1.1.2
  go_router: ^16.2.4
  flutter_bloc: ^9.1.1
  camera: ^0.11.2
  path_provider: ^2.1.5
  equatable: ^2.0.7
  tflite_flutter: ^0.11.0
  image: ^4.5.4
  video_thumbnail: ^0.5.6
  file_picker: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
